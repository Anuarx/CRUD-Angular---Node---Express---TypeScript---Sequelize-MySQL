<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="row mt-2">
    <div class="col-lg-4 offset-4">
        <div class="card text-white bg-secondary mb-3" style="max-width: 25rem;">
            <div class="card-header text-center"> {{ operacion }} Producto</div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="addProduct()">
                    <input formControlName="name" type="text" class="form-control" placeholder="Ingrese Nombre">
                    <span *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">
                        El campo "nombre" es <strong>requerido</strong>
                    </span>
                    <input formControlName="description" type="text" class="form-control mt-3"
                        placeholder="Ingrese Descripcion">
                    <span *ngIf="form.get('description')?.hasError('required') && form.get('description')?.touched">
                        El campo "Descripcion" es <strong>requerido</strong>
                    </span>
                    <input formControlName="price" type="number" class="form-control mt-3" placeholder="Ingrese Precio">
                    <span *ngIf="form.get('price')?.hasError('required') && form.get('price')?.touched">
                        El campo "precio" es <strong>requerido</strong>
                    </span>
                    <input formControlName="stock" type="number" class="form-control mt-3" placeholder="Ingrese Stock">
                    <span *ngIf="form.get('stock')?.hasError('required') && form.get('stock')?.touched">
                        El campo "stock" es <strong>requerido</strong>
                    </span>
                    <div class="row mt-2 text-center">
                        <div class="col-lg-6">
                            <button routerLink="/" type="button" class="btn btn-primary mt-3 ">Volver</button>
                        </div>
                        <div class="col-lg-6">
                            <button [disabled]="form.invalid" type="submit"
                                class="btn btn-success mt-3 ">Aceptar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
